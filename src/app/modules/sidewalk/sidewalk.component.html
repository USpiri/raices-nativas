<div
  class="d-flex align-items-center justify-content-center min-vh-100 my-5 py-5"
>
  <mat-card class="p-2 p-md-5 sidewalk-card">
    <mat-card-content>
      <app-sidewalk-selector
        *ngIf="isSelectorActive"
        (selectedOption)="onSelectOption()"
      ></app-sidewalk-selector>
      <app-trees *ngIf="!isSelectorActive"></app-trees>
    </mat-card-content>
  </mat-card>
</div>
